<!DOCTYPE html>

<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="piano-container">
      <div class="piano">
        <div class="piano-panel">
          <h1 class="piano-header">Piano</h1>
          <div class="piano-volume">
            <label class="piano-volume-label">
              <span>Громкость</span>
              <input class="piano-volume-slider" type="range" id="volume" min="0.05" max="1" step="0.01" value="0.5">
            </label>
          </div>
          <div class="piano-help">
            <label class="piano-help-label">
              <span>Show Keys</span>
              <input class="piano-help-switch" type="checkbox">
              <div class='switch'></div>
            </label>
          </div>
        </div>
        <ul class="piano-keyboard">
          <li class="octave">
  
            <div id="fa_1" class="piano-key key-white">
              <span class="help">Z</span>
              <div id="faDies_1" class="piano-key key-black"><span class="help">X</span></div>
            </div>
            
            <div id="sol_1" class="piano-key key-white">
              <span class="help">C</span>
              <div id="solDies" class="piano-key key-black"><span class="help">V</span></div>
            </div>
  
            <div id="la_1" class="piano-key key-white">
              <span class="help">B</span>
              <div id="laDies_1" class="piano-key key-black"><span class="help">N</span></div>
            </div>
            
            <div id="si_1" class="piano-key key-white"><span class="help">M</span></div>
          </li>
          <li class="octave">
  
            <div id="do_2" class="piano-key key-white">
              <span class="help">A</span>
              <div id="doDies_2" class="piano-key key-black"><span class="help">W</span></div>
            </div>
            
            <div id="re_2" class="piano-key key-white">
              <span class="help">S</span>
              <div id="reDies_2" class="piano-key key-black"><span class="help">E</span></div>
            </div>
            
            <div id="mi_2" class="piano-key key-white"><span class="help">D</span></div>
  
            <div id="fa_2" class="piano-key key-white">
              <span class="help">F</span>
              <div id="faDies_2" class="piano-key key-black"><span class="help">T</span></div>
            </div>
            
            <div id="sol_2" class="piano-key key-white">
              <span class="help">G</span>
              <div id="solDies_2" class="piano-key key-black"><span class="help">Y</span></div>
            </div>
  
            <div id="la_2" class="piano-key key-white">
              <span class="help">H</span>
              <div id="laDies_2" class="piano-key key-black"><span class="help">U</span></div>
            </div>
            
            <div id="si_2" class="piano-key key-white"><span class="help">J</span></div>
          </li>
          <li class="octave">
  
            <div id="do_3" class="piano-key key-white">
              <span class="help">K</span>
              <div id="doDies_3" class="piano-key key-black"><span class="help">O</span></div>
            </div>
            
            <div id="re_3" class="piano-key key-white">
              <span class="help">L</span>
              <div id="reDies_3" class="piano-key key-black"><span class="help">P</span></div>
            </div>
            
            <div id="mi_3" class="piano-key key-white"><span class="help">;</span></div>
  
          </li>
          
        </ul>
      </div>
      
    </div>
    <script src="script.js"></script>
  </body>

</html>
