<!DOCTYPE html>

<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="piano-container">
      <ul class="piano-keyboard">
        <li class="octave">

          <div id="fa_1" class="piano-key key-white">
            <div id="faDies_1" class="piano-key key-black"></div>
          </div>
          
          <div id="sol_1" class="piano-key key-white">
            <div id="solDies" class="piano-key key-black"></div>
          </div>

          <div id="la_1" class="piano-key key-white">
            <div id="laDies_1" class="piano-key key-black"></div>
          </div>
          
          <div id="si_1" class="piano-key key-white"></div>
        </li>
        <li class="octave">

          <div id="do_2" class="piano-key key-white">
            <div id="doDies_2" class="piano-key key-black"></div>
          </div>
          
          <div id="re_2" class="piano-key key-white">
            <div id="reDies_2" class="piano-key key-black"></div>
          </div>
          
          <div id="mi_2" class="piano-key key-white"></div>

          <div id="fa_2" class="piano-key key-white">
            <div id="faDies_2" class="piano-key key-black"></div>
          </div>
          
          <div id="sol_2" class="piano-key key-white">
            <div id="solDies_2" class="piano-key key-black"></div>
          </div>

          <div id="la_2" class="piano-key key-white">
            <div id="laDies_2" class="piano-key key-black"></div>
          </div>
          
          <div id="si_2" class="piano-key key-white"></div>
        </li>
        <li class="octave">

          <div id="do_3" class="piano-key key-white">
            <div id="doDies_3" class="piano-key key-black"></div>
          </div>
          
          <div id="re_3" class="piano-key key-white">
            <div id="reDies_3" class="piano-key key-black"></div>
          </div>
          
          <div id="mi_3" class="piano-key key-white"></div>

        </li>
        
      </ul>
    </div>
    <script src="script.js"></script>
  </body>

</html>
